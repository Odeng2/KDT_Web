<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            scroll-behavior: smooth; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
    <title>2일차 Basic: 프로필 관리 페이지</title>
</head>

<body>
    <header>
        <h1>메뉴</h1>
        <nav>
            <ul>
                <li><a href="#register">회원가입</a></li>
                <li><a href="#profileInfo">프로필 정보</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>
    <hr/>
    <main>
        <!-- 메인 섹션 #1. 회원가입 -->
        <section>
            <h2 id="register">회원가입</h2>

            <form id="profileForm">
                <!-- 사용자 이름 입력 -->
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" placeholder="이름 입력" maxlength="20" required>
                <br/><br/>

                <!-- 이메일 입력 -->
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <br/><br/>

                <!-- 비밀번호 입력 -->
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="8자리 이상의 비밀번호 입력" minlength="8" required>
                <br/><br/>

                <!-- 나이 입력 -->
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" min="1" max="150">
                <br/><br/>

                <!-- 성별 선택 -->
                <label>성별:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">여성</label>
                <br/><br/>

                <!-- 자기소개 입력 -->
                <label>자기소개:</label>
                <textarea name="bio" rows="4" cols="50" placeholder="자기소개를 입력하세요."></textarea>
                <br/><br/>

                <!-- 좋아하는 취미 선택 -->
                <label>좋아하는 취미:</label>
                <select id="hobbies" name="hobbies[]">
                    <optgroup label="스포츠">
                        <option value="축구">축구</option>
                        <option value="헬스">헬스</option>
                        <option value="농구">농구</option>
                        <option value="걷기">걷기</option>
                    </optgroup>
                    <optgroup label="예술">
                        <option value="음악">음악</option>
                        <option value="미술">미술</option>
                        <option value="사진">사진</option>
                    </optgroup>
                    <optgroup label="기타">
                        <option value="여행">여행</option>
                        <option value="독서">독서</option>
                        <option value="쇼핑">쇼핑</option>
                    </optgroup>
                </select>
                <br/><br/>

                <!-- 프로필 사진 업로드 -->
                <label for="profilePic">프로필 사진 업로드:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
                <br/><br/>
                
                <!-- 회원가입/초기화 -->
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>

                <!-- 업데이트 진행 상황 -->
                <label for="updateProgress">업데이트 진행 상황:</label>
                <progress id="updateProgress" value="0" max="100"></progress>
            </form>
        </section>
        <hr/>

        <!-- 메인 섹션 #2. 프로필 정보 -->
        <section>
            <h2 id="profileInfo">프로필 정보</h2>

            <table>
                <caption>프로필 정보 요약</caption>

                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 80%;">
                </colgroup>

                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>프로필</th>
                        <td><img id="profileImage" src="" alt="프로필 사진 미리보기" width="150"></td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <th id="displayName"></th>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td id="displayEmail"></td>
                    </tr>
                    <tr>
                        <th>나이</th>
                        <td id="displayAge"></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td id="displayGender"></td>
                    </tr>
                    <tr>
                        <th>자기소개</th>
                        <td id="displayBio"></td>
                    </tr>
                    <tr>
                        <th>취미</th>
                        <td id="displayHobbies"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">프로필 정보가 성공적으로 업데이트되었습니다.</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <hr/>

    </main>

    <footer>
        <h2 id="contact">문의하기</h2>
        <address>
            <p>문의: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>전화: 010-1234-5678</p>
            <p>주소: 서울특별시 중구 에제로 123</p>
        </address>
        
        <h3>오시는 길</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12651.387014607548!2d126.82077825737926!3d37.55867415264607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9d006350cfe1%3A0x349a1397198525e7!2z7Iqk64KY7J207Y287Yyp7Yag66asIOuniOqzoey6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1754376617927!5m2!1sko!2skr" 
            width="600" height="450" style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <p><strong>Copyright &copy; 2025</strong> 2일차 Basic: 프로필 관리 페이지</p>
    </footer>
</body>
</html>
